<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <div class="Container">
        <div class="Box">
            <div class="BackBtn" onclick="goBack()">
                <img 
                    src="../images/backbtn.svg"
                    alt="back"
                    width="30px"
                />
            </div>
            <div class="Content">
                <div class="Title">
                    <input
                        id="title"
                        placeholder="제목을 입력해 주세요."

                    />
                </div>
                <div class="ContentBox">
                    <div class="Date" id="date"></div>
                    <textarea id="textarea" placeholder="내용 입력력"></textarea>
                </div>
                <div class="WriteBtn" onclick="goWrite()">작성하기</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/write.js"></script>
</html>
